<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input class="name" type="text" placeholder="Name">
                <input class="email" type="email" placeholder="Email">
                <input class="password" type="password" placeholder="Password">
                <button class="signup">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="">
                <h1>Sign In </h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>         
                <input id="email" type="email" placeholder="Email">
                <input id="password" type="password" placeholder="Password">
                <button class="login">Login</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome To Chuckle Chats</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                    <button class="press" id="SignUp">Sign Up</button>
                </div>
                <div class="overlay-panel overlay-left">
                    <h1>Chuckle Chats</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing</p>
                    <button class="press" id="SignIn">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton=document.getElementById('SignUp')
        const signInButton=document.getElementById('SignIn')
        const container=document.getElementById('container')
        const email=document.getElementById('email')
        const password=document.getElementById('password')
        const Semail=document.querySelector('.email')
        const Spassword=document.querySelector('.password')
        const name=document.querySelector('.name')
        const loginBtn = document.querySelector('.login');
        const signupBtn=document.querySelector('.signup')
        signUpButton.addEventListener('click',()=>{
            container.classList.add("right-panel-active")
        })
        signInButton.addEventListener('click',()=>{
            container.classList.remove("right-panel-active")
        })
        
        loginBtn.addEventListener('click', () => {
            email.value=""
            password.value=""
        alert("Logged in Successfully!");
        });
        signupBtn.addEventListener('click', () => {
            Semail.value=""
            Spassword.value=""
            name.value=""
        alert("User Created Successfully!");
        });

    </script>
</body>
</html>
